<!-- form-no-js.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form (No JS)</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add inline styles here or modify your style.css */

    form {
      max-width: 600px;
      margin: auto;
      display: grid;
      gap: 1rem;
      padding: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1rem;
    }

    input:required:invalid,
    textarea:required:invalid {
      border-color: red;
      background-color: #ffe5e5;
    }

    input:required:valid,
    textarea:required:valid {
      border-color: green;
      background-color: #e5ffe5;
    }

    output {
      display: block;
      min-height: 1.5rem;
      color: red;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form action="https://httpbin.org/post" method="POST">
      <label for="name">Name <span aria-hidden="true" style="color: red">*</span></label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-z\s\-']+">

      <label for="email">Email <span aria-hidden="true" style="color: red">*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="4" minlength="5" maxlength="300" required></textarea>

      <input type="hidden" name="possible_bot" value="true">

      <button type="submit">Send</button>

      <output id="errorMsg" aria-live="assertive"></output>
      <output id="infoMsg" aria-live="polite"></output>
    </form>
  </main>
</body>
</html>
